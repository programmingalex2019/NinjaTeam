<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Testing</title>
        <link rel="stylesheet" href="../css/testing.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="../assets/base/ninjaLogo.png"/>
    </head>
    <body>
        <main>
            <!--Selection of buttons which are Red, that represent Heuristics implementation to the app-->
            <div class="display">
                <div class="elements">
                    <button class="buttons-heuristics-testing" name="INTEGER" onclick="questionType(name)">Int</button>
                    <button class="buttons-heuristics-testing" name="BOOLEAN" onclick="questionType(name)">Bool</button>
                    <button class="buttons-heuristics-testing" name="TEXT" onclick="questionType(name)">Text</button>
                    <button class="buttons-heuristics-testing" name="MCQ" onclick="questionType(name)">MCQ</button>
                    <button class="buttons-heuristics-testing" name="NUMERIC" onclick="questionType(name)">Num</button>
                </div>
                <!--One unit test that tests the implementation of the leaderboard -> whether sorted or not-->
                <div class="unitTestContainer">
                    <button type="submit" class="buttons-unit-testing" onclick="LeaderBoard()">Leader <br> Board</button>
                </div>
                <!--Headers for heuristics-->
                <div class="testingHeaders" id="testingHeader">
                    <h1>Before</h1>
                    <h1>Nielsen Applied</h1>
                    <h1>After</h1>
                </div>
            </div>
            <!--Main content of heuristics implementation-->
            <div class="heuristics">
                <!--Shows the state of questions UI implementation before testing-->
                <div class ="testContainerInitial" id="heuI"></div>
                <!--The container that will display the leaderboard when leaderboard unit test pressed, initially displayed to none-->
                <div class="unitTest" id="unitTestLeader" style="display: none"></div>
                <!--Some points of heuristics rules applied to the treasure hunt-->
                <div class ="testContainerFeedback" id="heuF">
                    <h1 id="NielsenTitle" style="display: none">Nielsen Applied</h1>
                    <p id="heuristics1"></p>
                    <p id="heuristics2"></p>
                    <p id="heuristics3"></p>
                    <!--If user wants to read more -> twitter post will be displayed-->
                    <a href="https://twitter.com/Alex30295623/status/1369412434570735625"><p id="readMore"></p></a>
                </div>
                <!--Result of heuristics applied with screenshots-->
                <div class ="testContainerChanges" id="heuC">
                    <img id="changes">
                </div>
            </div>
        </main>
        <!--Footer section-->
        <footer>
            <!--h1 indicate what the page does-->
            <h1 class="buttons-heuristics-indicate">Click Red For Heuristics</h1>
            <!--Go back hyperlink-->
            <div class="home">
                <a href="../index.html">Home</a>
            </div>
            <h1 class="buttons-unit-testing-indicate">Click Green For Unit-Test</h1>
        </footer>
        <!-- Logic of the page -->
        <script src="../javascript/testing.js"></script>
    </body>
</html>
