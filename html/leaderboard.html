<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NinjaTreasureHunt</title>
    <link rel="stylesheet" href="../css/leaderboard.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/base/ninjaLogo.png"/>

</head>
    <body>
        <!--Leaderboard-->
        <div class="leaderboardContainer" id="leaderboardContainer">
            <!--Leaderboard Title-->
            <div class="leaderboardHeader">
                <h1 class="leaderboardTitle">Leaderboard</h1>
            </div>

            <!--Container that will users score and name, also refresh button-->
            <div class="refreshAndPlayerResult">
                <div class="results">
                    <h2>Your Results: </h2>
                    <h1 id="playerName"></h1>
                    <h1 id="playerScore"></h1>
                </div>
                <!--Refreshes the page-->
                <button type="button" onclick="refresh()">Refresh</button>
            </div>
            <!--Leaderboard table with generated rows dependant on UI-->
            <div class="scoresContainer" id="scoresContainer">
                <div class="playerAchievements">
                    <div class="playerRowTitleContainer" id="playerRowTitleContainer"></div>
                </div>
            </div>
            <!--Takes user back home-->
            <div class="footer">
                <a href="../index.html">Home</a>
            </div>
        </div>
        <!--Leaderboard Logic-->
        <script src="../javascript/leaderboard.js"></script>
    </body>
</html>
