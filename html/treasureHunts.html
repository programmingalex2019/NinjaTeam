<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NinjaTreasureHunt</title>
        <link rel="stylesheet" href="../css/treasureHunts.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="../assets/base/ninjaLogo.png"/> <!--To be displayed in the browser tab-->
    </head>
    <body>

        <!--Form section that includes a logo and an input field-->
        <section class="form-section">
            <!--Left shuriken only for PC-->
            <section class="shuriken">
                <img src="../assets/base/Shuriken.png" alt="ninja logo">
            </section>

            <!--Ninja logo-->
            <section class="ninja-logo">
                <img src="../assets/base/ninjaLogo.png" alt="ninja logo">
            </section>
            <!--Form is not submitted when user clicks enter-->
            <form id="form" onkeydown="return event.key !== 'Enter';">
                <!--Input section-->
                <div class="name-input">
                    <div class="label-text"><h1>Name</h1></div>
                    <!--Autocompletion off-->
                    <label for="name"></label><input id="name" name="name" type="text" autocomplete="off" required>
                    <!--Error section used to display errors that come from the API-->
                    <div id="error-message"><h1></h1></div>
                </div>
            </form>

            <!--Right shuriken only for PC-->
            <section class="shuriken">
                <img src="../assets/base/Shuriken.png" alt="ninja logo">
            </section>
        </section>

        <!--Using flex treasure-hunts-section displays the available treasure hunt which are clickable-->
        <section class="treasure-hunts-section">
            <div id="generated-api-hunts"></div>
        </section>
        <!--Script Requires to be at the end of body, to access manipulate DOM elements after generated-->
        <script type="text/javascript" src="../javascript/treasureHunts.js"></script>
    </body>
</html>
