<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
    <link rel="stylesheet" href="../css/questions.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/base/ninjaLogo.png"/>
    <script type="text/javascript" src="../javascript/instascan.min.js"></script>
</head>
<body>

    <div class="questionContent">

        <div class="header">

            <!--left shuriken-->
            <section class="shuriken">
                <img src="../assets/base/Shuriken.png" alt="shuriken">
            </section>

            <!--middle header section-->
            <section class="header-inner-bg">
                <div class="header-img">
                    <img src="../assets/base/ninjaLogo.png" alt="ninjaLogo">
                </div>
            </section>

            <!--right shuriken-->
            <section class="shuriken">
                <img src="../assets/base/Shuriken.png" alt="shuriken">
            </section>

        </div>

        <div id="questionContainer">

            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-wrapper">
                        <span class="close">&times;</span>
                        <div class="confirmQuestion">
                            <h1>Are you sure?</h1>
                        </div>
                        <div class="confirmButtons">
                            <button id="myBtnYes" onclick="setToYes()">Yes</button>
                            <button id="myBtnNo" onclick="setToNo()">No</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="myModalCamera" class="modalCamera">
                <div class="modal-content-camera">
                    <div class="modal-wrapper-camera">
                        <div class="exitCamera"><span class="close-camera">&times;</span></div>
                        <video id="preview"></video>
                    </div>
                </div>
            </div>

            <section class="questionContainerContent">
                <div class="upperRow">
                    <h1 id="questionNumberJS">Question: </h1>
                    <button type="button" onclick="openCamera()" id="openCamera">Scan</button>
                    <h1 id="currentScoreJS">Score: </h1>
                </div>

                <div class="middleRow" id="middleRowJS">
                    <p class="question" id="questionContentJS">

                    </p>
                </div>

                <div class="bottomRow" id="inputSectionJS">

                </div>
            </section>


        </div>


    </div>

    <script src="../javascript/answerFunctions.js"></script>
    <script src="../javascript/questions.js"></script>

</body>
</html>
